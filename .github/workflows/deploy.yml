name: Deploy to Podman Server

on:
  push:
    branches: [ main, deploy ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Deploy over SSH
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.USER }}@${{ secrets.HOST }} 'bash -s' <<'EOF'
            set -euo pipefail

            APP_DIR="/opt/mern/koperasi"

            cd "$APP_DIR" || {
              echo "Repo not found, cloning..."
              git clone ${{ secrets.REPO_SSH_URL }} "$APP_DIR"
              cd "$APP_DIR"
            }

            git config --global --add safe.directory "$APP_DIR"

            BRANCH="${GITHUB_REF_NAME:-main}"
            git fetch --all --prune
            git checkout "$BRANCH" || git checkout main
            git reset --hard "origin/$BRANCH" || git reset --hard origin/main

            echo "ðŸ“¦ Backend"
            cd "$APP_DIR/server"

            # Persistent uploads directory on host
            UPLOADS_HOST_DIR="$APP_DIR/server/uploads"
            mkdir -p "$UPLOADS_HOST_DIR/simpanan" "$UPLOADS_HOST_DIR/pinjaman"

            podman build --pull-always --no-cache -t koperasi-api:latest .
            podman stop api || true
            podman rm api || true

            # Mount uploads volume so files survive container recreation
            podman run -d --name api --network host \
              --env-file .env \
              -e UPLOADS_DIR="/data/uploads" \
              -v "$UPLOADS_HOST_DIR:/data/uploads:Z" \
              koperasi-api

            echo "âš› Frontend"
            cd "$APP_DIR/client"

            # Opsional tapi membantu kalau pernah ada kasus port forwarding nyangkut
            # podman network reload || true

            podman build --pull-always --no-cache -t koperasi-web:latest .
            podman stop web || true
            podman rm web || true
            podman run -d \
              --replace \
              --name web \
              -p 3000:80 \
              koperasi-web:latest

            echo "ðŸ” Nginx reload (kalau kamu memang pakai nginx di host)"
            sudo -n systemctl reload nginx || echo "skip reload (no change / not needed)"

            echo "âœ… Done. Running containers:"
            podman ps
          EOF
